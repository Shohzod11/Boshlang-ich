<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="containe pb-3">
    <div class="card mt-4" data-aos="zoom-out">
      <form name="form">
        <input class="textview" name="textview">
      </form>
      <table class="">
          <tr>
            <td onclick="insert(7)"><input class="button" type="button" value="7"></td>
            <td onclick="insert(8)"><input class="button" type="button" value="8"></td>
            <td onclick="insert(9)"><input class="button" type="button" value="9"></td>
            <td onclick="insert('+')"><input class="button" type="button" value="+"></td>
          </tr>
          <tr>
            <td onclick="insert(4)"><input class="button" type="button" value="4"></td>
            <td onclick="insert(5)"><input class="button" type="button" value="5"></td>
            <td onclick="insert(6)"><input class="button" type="button" value="6"></td>
            <td onclick="insert('-')"><input class="button" type="button" value="-"></td>
          </tr>
          <tr>
            <td onclick="insert(1)"><input class="button" type="button" value="1"></td>
            <td onclick="insert(2)"><input class="button" type="button" value="2"></td>
            <td onclick="insert(3)"><input class="button" type="button" value="3"></td>
            <td onclick="insert('*')"><input class="button" type="button" value="*"></td>
          </tr>	
          <tr>
            <td onclick="cl()" > <i class="fas fa-backspace"></i> </td>
            <td onclick="insert(0)"><input class="button" type="button" value="0"></td>
            <td onclick="equal()"><input class="button" type="button" value="="></td>
            <td onclick="insert('/')"><input class="button" type="button" value="/"></td>
          </tr>
      </table>
    </div>
  </div>



  
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="main.js"></script>

      AOS.init();
    </script>
